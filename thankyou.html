<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо за заявку - Aster Streams</title>
    <meta name="description" content="Дякуємо за вашу заявку. Ми зв'яжемося з вами найближчим часом.">
    <style>
        /* CSS Variables */
        :root {
            --brand-1: #2f518e;
            --brand-2: #153d76;
            --brand-3: #02afed;
            --ink: #0f172a;
            --muted: #475569;
            --panel: #ffffff;
            --line: #e5e7eb;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --transition-normal: 250ms ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--ink);
            background: linear-gradient(135deg, var(--brand-1) 0%, var(--brand-2) 50%, var(--brand-3) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .header {
            padding: var(--spacing-xs) 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: inline-block;
        }

        .logo img {
            height: clamp(104px, 16vw, 160px);
            width: auto;
            display: block;
            object-fit: contain;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xs) var(--spacing-md) var(--spacing-md);
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* Success Card */
        .success-card {
            background: var(--panel);
            border-radius: 16px;
            padding: var(--spacing-lg);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.6s ease-out;
            margin-top: -100px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success Icon */
        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: #10b981;
            animation: checkmark 0.5s ease-out 0.5s both;
        }

        @keyframes checkmark {
            0% {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        /* Success Title */
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brand-1);
            margin-bottom: var(--spacing-sm);
            line-height: 1.2;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success Message */
        .success-message {
            font-size: 1.1rem;
            color: var(--muted);
            line-height: 1.7;
            margin-bottom: 0;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: center;
            animation: fadeIn 0.5s ease-out 0.4s both;
            margin-top: var(--spacing-md);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all var(--transition-normal);
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .button--primary {
            background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
            color: white;
            box-shadow: 0 4px 12px rgba(47, 81, 142, 0.3);
        }

        .button--primary:hover {
            background: linear-gradient(135deg, var(--brand-2), var(--brand-1));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(47, 81, 142, 0.4);
        }

        .button--primary:focus {
            outline: 2px solid var(--brand-3);
            outline-offset: 4px;
        }

        .button svg {
            transition: transform var(--transition-normal);
        }

        .button--primary:hover svg {
            transform: translateX(4px);
        }

        /* Footer */
        .footer {
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            position: relative;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo img {
                height: 104px;
            }

            .success-card {
                padding: var(--spacing-md);
                border-radius: 14px;
            }

            .success-icon {
                width: 56px;
                height: 56px;
                margin-bottom: var(--spacing-sm);
            }

            .success-icon svg {
                width: 36px;
                height: 36px;
            }

            .success-title {
                font-size: 1.75rem;
            }

            .success-message {
                font-size: 1rem;
                margin-bottom: var(--spacing-lg);
            }

            .button {
                width: 100%;
                padding: var(--spacing-xs) var(--spacing-md);
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .success-card {
                padding: var(--spacing-sm);
                border-radius: 12px;
            }

            .success-title {
                font-size: 1.5rem;
            }
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            .success-card {
                border: 2px solid var(--ink);
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo" aria-label="Aster Streams - Повернутися на головну">
            <img src="img/logotypes asterstreans-01.svg" alt="Aster Streams" />
        </a>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="success-card">
                <!-- Success Icon -->
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.7088 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.76489 14.1003 1.98232 16.07 2.86" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 4L12 14.01L9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>

                <!-- Success Title -->
                <h1 class="success-title">Дякуємо за вашу заявку!</h1>

                <!-- Success Message -->
                <p class="success-message">
                    Ми отримали вашу анкету і дуже раді вашому інтересу до співпраці. 
                    Наш менеджер зв'яжеться з вами найближчим часом для обговорення деталей 
                    та відповіді на всі ваші питання.
                </p>

                <!-- Button -->
                <div class="button-group">
                    <a href="index.html" class="button button--primary">
                        <span>Повернутися на головну</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Aster Streams. Всі права захищені.</p>
    </footer>
</body>
</html>
